{% extends "app.html" %}
{% block appcode %}
<div style="background-color:rgb(246, 242, 217)">
    <div style="float:left;margin:40px 0px 0px 180px;">
        <ul style="border:2px solid khaki;padding:0px 80px 20px 10px;background-color:rgb(255, 255, 169);list-style-type:none;color:black;">
            <li style="font-size:20px;padding:0px 0px 20px 60px;font-weight:800">選單</li>
            {% for teams in teams %}
            <li>{{teams.teamname}}</li>
            {% endfor %}
            {% for productcat in productcat %}
            <li>{{productcat.categoryname}}</li>
            {% endfor %}
        </ul>
    </div>
    {% for products in products %}
    <div style="background-color: wheat;margin:55px 500px 0px 500px">
        <div style="background-color: wheat;margin:10px 0px;border-top:2px solid black">
            <img src="/media/{{products.image}}" width = "200">
            <span style="font-size:24px">{{products.productname}}</span>
        </div>
    </div>
{% endfor %}
{% endblock%}
