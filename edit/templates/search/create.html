{% extends "edit.html" %}
{% block appcode %}
<form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="title" placeholder="title" name="title">
            </div>
          </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Url</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" id="url" placeholder="url" name="url">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="date" placeholder="date" name="date">
            </div>
          </div>
          <div class="form-group row">
              <label for="select1" class="col-sm-2 col-form-label">Team</label>
              <div class="col-sm-10">
                  <select id="select1" name="team" class="form-control">
                      {% for team in teams %} 
                        <option>{{team.teamname}}</option> 
                      {% endfor  %} 
                  </select>
              </div>
            </div>
          <div class="form-group row">
              <label for="inputAge" class="col-sm-2 col-form-label">Article Type</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="article" placeholder="article" name="articletype"  >
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Create</button>
            </div>
          </div>
    </form>
{% endblock %}
