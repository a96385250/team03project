{% extends "edit.html" %}
{% block appcode %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div>
  <label for="select2" >隊伍</label>
  <div>
    <select id="select2" name="teamid" class="form-control">
      {% for teams in teams %} 
      <option  {% if teams.teamid == products.teamid.teamid %} selected {% endif %}>{{teams.teamname}}</option>                       
      {% endfor  %} 
    </select>
  </div>
</div>
<div>
  <label for="select1" >分類</label>
  <div>
    <select id="select1" name="categoryid" class="form-control" value="{{productcat.categoryname}}">
      {% for productcat in productcat %} 
      <option {% if productcat.categoryid == products.categoryid.categoryid %} selected {% endif %}>{{productcat.categoryname}}</option>                       
      {% endfor  %} 
    </select>
  </div>
</div>
<div>
  <label for="inputName">名稱</label>
    <div>
      <input type="text" id="inputName" value="{{products.productname}}" name="productname">
    </div>
  </div>
  <div >
    <label for="inputUnitcost" >價格</label>
    <div>
      <input type="text" id="inputUnitcost" value="{{products.price}}" name="price">
    </div>
  </div>
  <div>
    <label for="inputDescription">描述</label>
    <div>
        <textarea cols=40 rows=6 id="inputDescription" name="productdesc">{{products.productdesc}}</textarea> 
    </div>
  </div>
    <div>
      <input type="file" id="inputFile" value="{{products.image}}" name="image">
    </div>
  <div>
    <div>
      <button type="submit">更新</button>
    </div>
  </div>
</form>
{% endblock %}
