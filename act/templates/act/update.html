{% extends "app.html" %}
{% block appcode %}
    <!-- <form method="POST" action="/member/login/"> -->
        <form method="POST">
            {% csrf_token %}
            <div>*****</div>
            <div class="form-group row">
                <label for="select1" class="col-sm-2 col-form-label">活動項目</label>
                <div class="col-sm-10">
                    <select id="select1" name="actname"" class="form-control">
                      {% for locations in l %}     
                      <option value="{{locations.location_name}}">{{locations.location_name}}</option>
                      <!-- 　<option value="{{category.categoryid}}">{{category.categoryname}}</option> -->
                      {% endfor %}　
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">姓名</label>
                <div class="col-sm-10">
                 <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" value="{{member.name}}">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">電子郵件</label>
                <div class="col-sm-10">
                 <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{member.email}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">會員編碼</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"  value="{{member.password}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputAge" class="col-sm-2 col-form-label">年紀</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputAge" placeholder="Age" name="age" value="{{member.age}}">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary"><i class="fab fa-angellist"></i> 修改</button>
                </div>
              </div>
        </form>
        <hr />
       

{% endblock %}
