{% extends "app.html" %}
{% load static %}
{% block css %}
<style>
.login {
    margin-top: 250px;
    margin-bottom: 270px;


}
</style>
{% endblock%}
<!--  There start html code -->

{% block appcode %}
<div class="container login">
        <h2 id="title-login">歡迎會員</h2>
                            
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="信箱">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="密碼">
            </div>
            <button type="submit" class="btn btn-default">登入</button>
            <a class="btn btn-default" href="{% url 'signin:registered' %}">註冊</a>
        </form>
</div>
                        
                   
{% endblock %}             
     
        
    
    
<!-- --------------------------bodyend------------------------------------ -->
